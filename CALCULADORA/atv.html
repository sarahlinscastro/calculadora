<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- MEU CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">

                <div class="calculadora bg-dark">
                    <input type="text" class="form-control form-control-lg text-end" fs-2 px-2 mb-3 placeholder="0" disabled>

                    <div class="d-flex justify-content-between">
                        <button type"button" class="btn btn-danger btn-lg fw-light">C</button>
                        <button type"button" class="btn btn-danger btn-lg fw-light">/</button>
                        <button type"button" class="btn btn-danger btn-lg fw-light">x</button>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type"button" class="btn btn-dark btn-lg fw-light">7</button>
                        <button type"button" class="btn btn-dark btn-lg fw-light">8</button>
                        <button type"button" class="btn btn-dark btn-lg fw-light">9</button>
                        <button type"button" class="btn btn-danger btn-lg fw-light">-</button>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type"button" class="btn btn-dark btn-lg fw-light">4</button>
                        <button type"button" class="btn btn-dark btn-lg fw-light">5</button>
                        <button type"button" class="btn btn-dark btn-lg fw-light">6</button>
                        <button type"button" class="btn btn-danger btn-lg fw-light">+</button>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type"button" class="btn btn-dark btn-lg fw-light">1</button>
                        <button type"button" class="btn btn-dark btn-lg fw-light">2</button>
                        <button type"button" class="btn btn-dark btn-lg fw-light">3</button>
                        <button type"button" class="btn btn-danger btn-lg fw-light-enter">=</button>
                    </div>
                    <div class="d-flex justify-content-start">
                        <button type"button" class="btn btn-dark btn-lg fw-light">0</button>
                        <button type"button" class="btn btn-dark btn-lg fw-light">.</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <!-- MEU JS -->
    <script src="app.js"></script>
    <!-- Bootstrap JS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</body>
</html>
